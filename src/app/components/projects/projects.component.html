<!-- Projects Section -->
<section class="py-8 bg-gray-100 text-center">
    <h2 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8">Projects</h2>
  
    <div class="grid px-4 grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto">
      <!-- Project 1 -->
      @defer () {
      @for (project of projects; track $index) {
      <div class="project  shadow-lg rounded-lg">
        <div  class="relative bg-cover bg-center bg-no-repeat min-h-60 min-w-20 flex items-center justify-center"
        style="background-image: url('{{project.imageUrl}}');">
  
        </div>
       <div class="p-4 md:p-6  bg-white">
        <h3 class="text-lg md:text-xl font-semibold">{{project.title}}</h3>
        <p class="mt-2 text-gray-700">{{project.description}}</p>
       </div>
      </div>
    }
  }
    </div>
  </section>

<!-- Hero Section Covering Full Screen with Background Image -->
<header
class="relative bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center"
style="background-image: url('assets/bg.avif');"
>
<!-- Overlay for Darkening Image -->
<div class="absolute inset-0 bg-black opacity-50"></div>

<!-- Hero Text Section (Overlay on top of image) -->
<div class="relative text-center text-white z-10 px-6">
  <h1 class="text-5xl font-bold">Hi, I'm David Odinga</h1>
  <p class="mt-4 text-xl">Backend Developer | Open Source Contributor | Tech Enthusiast</p>
  <button 
  class="mt-6 bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-8 rounded-full transition-all"
  (click)="downloadFile()"
  >
    Download Resume
  </button>
</div>
</header>

  <!-- Skills Section -->
  <section class="py-16 bg-white">
    <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 md:mb-8">Skills</h2>
    
    <!-- Container for Skills -->
    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-8 text-center">
      
      @for (skill of skills; track $index) {
        <!-- Skill 1: Frontend -->
      <div class="skill"> 
        <h3 class="text-lg md:text-xl font-semibold">{{skill.name}}</h3> 
        <p class="mt-2 text-gray-700">{{skill.languages.join(",")}}</p>
      </div>
      }

    </div>
  </section>
